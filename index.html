<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abigail Miller</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #f5ebe8;
            color: #6b2c2c;
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(245, 235, 232, 0.95);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #6b2c2c;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 3rem;
            flex-direction: column;
        }

        .hero-content {
            max-width: 700px;
            text-align: center;
        }

        .hero p {
            font-size: 1.5rem;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .contact-button {
            display: inline-block;
            color: #6b2c2c;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 2rem;
            border: 1px solid #6b2c2c;
            transition: all 0.3s;
        }

        .contact-button:hover {
            background: #6b2c2c;
            color: #f5ebe8;
        }

        section {
            padding: 6rem 3rem;
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .contact-section {
            text-align: center;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: #6b2c2c;
            text-decoration: none;
            font-size: 1.1rem;
            transition: opacity 0.3s;
        }

        .contact-links a:hover {
            opacity: 0.6;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: #6b2c2c;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .hero {
                padding: 0 2rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            section {
                padding: 4rem 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .contact-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ABIGAIL MILLER</div>
        <ul class="nav-links">
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <p>Abigail Miller is a curator, cultural strategist, and fundraiser working with artists and institutions to build long-term cultural partnerships and programs across art and technology.</p>
        </div>
        <a href="mailto:abigail.kathleen.miller@gmail.com" class="contact-button">Contact</a>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <div class="contact-links">
            <a href="mailto:abigail.kathleen.miller@gmail.com">Email</a>
            <a href="https://www.linkedin.com/in/abigailkmiller/" target="_blank">LinkedIn</a>
        </div>
    </section>

    <footer>
        <p>Â© 2026 Abigail Miller</p>
    </footer>

    <script>
        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
